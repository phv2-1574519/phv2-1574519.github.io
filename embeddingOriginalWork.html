<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Level 1: Newbie</h1>
        <div>
            <p>Cool Slider!</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ImoQqNyRL8Y" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>

        <div>
            <iframe width="560" height="315" src="https://maps.google.com/maps?f=q&source=s_q&hl=en&geocode=&q=software+ companies&aq=0&oq=software&sll=47.670993,-122.344752&sspn=0.263556,0.676346& ie=UTF8&hq=software+companies&hnear=&t=m&ll=47.670993,-122.344752&spn=0.263556,0.676346 &output=embed" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>
        <hr \>
        
        <h1>Level 2: Apprentice</h1>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JtVvuyavveM?start=180" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div>
            <video width="560" height="315" controls>
                <source src="video.mp4" type="video/mp4">
            </video> 
        </div>

        <div>
            <object width="560" height="30" data="landing.mp3"></object>
        </div>
        <hr \>
    </body>
</html>
